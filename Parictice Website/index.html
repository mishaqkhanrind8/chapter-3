<form class="row bg-dark bg-gradient mx-4 my-3 needs-validation" action="../E-Commerce Store/index.html">
<legend class="text-center display-5 mb-1">Sign in</legend>

<div class="col-md-6 mb-2">
<label for="first-name" class="form-label" >First Name</label>
<input required id="first-name" class="form-control" type="name" id="first-name" placeholder="first name">
</div>
<div class="col-md-6 mb-2">
<label for="last-name" class="form-label">Last Name</label>
<input required class="form-control" type="name"id="last-name" placeholder="type last name">
</div>
<div class="col-md-6 mb-2">
<label for="email" class="form-label">Email Adress</label>
<input required class="form-control" type="email" id="email"
 placeholder="type email adress">
</div>
<div class="col-md-9 mb-2">
<label for="optional" class="form-label">Adress Optional</label>
<textarea class="form-control" id="optional"></textarea>
</div>
<div class="col-md-5 mb-2">
<label for="password" class="form-label">Password</label>
<input required class="form-control" type="password" id="password" 
placeholder="Create strong password">
</div>
<div class="col-md-2 mb-2">
<label for="gender" class="form-label">Gender</label>
<select required id="gender" class="form-control">
  <option class="input5">Choose</option>
  <option class="input5">male</option>
  <option class="input5">female</option>
  <option class="input5">other</option></select>
</div>
<div class="col-md-4 mb-2">
<label for="date" class="form-label">Date of birth</label>
<input required class="form-control" style="color:green;" type="date" id="date"></div>
<div class="col-md-12">
  <input required id="agree" type="checkbox">
<label for="agree" class="form-label"> i accept turms and agrement</label>
</div>
<div class="col-md-1 my-3 ms-5">
<button class="btn btn-success">submit</button>
</div>

<div class="col-md-6 my-3"> 
 <script src="https://accounts.google.com/gsi/client" async></script>
